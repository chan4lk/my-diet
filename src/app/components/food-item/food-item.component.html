<ion-card (click)="navigate()">
  <div class="img"><img src="/assets/images/salad.jpg" /></div>

  <div class="info">
    <div class="title">{{ value.name }}</div>
    <div class="breakdown">
      <table>
        <tr>
          <td class="label">Protiene</td>
          <td class="value">{{ value.protine }}</td>
        </tr>
        <tr>
          <td class="label">Carbohydrates</td>
          <td class="value">{{ value.carbohydrate }}</td>
        </tr>
        <tr>
          <td class="label">Fat</td>
          <td class="value">{{ value.fat }}</td>
        </tr>
      </table>
      <div *ngIf="showValue" class="size">
        {{ (value.foodQuantity || 0).toFixed(0) }}g
      </div>
    </div>
  </div>
</ion-card>
