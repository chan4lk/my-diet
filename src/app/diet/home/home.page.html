<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Diet</ion-title>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/login']">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <app-gauge></app-gauge>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-button
          [disabled]="currentMenu === 0"
          [color]="currentMenu !== 0 ? 'dark': 'primary'"
          expand="block"
          (click)="menu.slideTo(0)"
          >BREAKFAST</ion-button
        >
      </ion-col>
      <ion-col size="4">
        <ion-button
          [disabled]="currentMenu === 1"
          [color]="currentMenu !== 1 ? 'dark': 'primary'"
          expand="block"
          (click)="menu.slideTo(1)"
        >
          LUNCH
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button
          [disabled]="currentMenu === 2"
          [color]="currentMenu !== 2 ? 'dark': 'primary'"
          expand="block"
          (click)="menu.slideTo(2)"
          >DINNER</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides
    (ionSlideDidChange)="slideChanged(menu)"
    #menu
    pager="false"
    [options]="slidesOptions"
  >
    <ion-slide>
      <ion-list>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
        <ion-item>
          <app-food-item></app-food-item>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/add']">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['/folder/Profile']">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
