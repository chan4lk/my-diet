<ion-content>
  <ion-text color="light" class="ion-padding-top ion-text-center greeting">
    <h5>Welcome !</h5>
  </ion-text>

  <ion-text color="light" class="ion-padding-top ion-text-center greeting">
    <h1 class="app-title">MY DIET</h1>
  </ion-text>

  <form [formGroup]="form" class="form">
    <ion-item class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName" type="email"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-start ion-padding-end ion-margin-top">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>

    <ion-button
      [disabled]="form.invalid"
      expand="full"
      (click)="register()"
      class="ion-padding"
      >REGISTER</ion-button
    >
    <ion-button
      [routerLink]="['/login']"
      fill="clear"
      expand="full"
      class="ion-padding ion-margin-top"
      >LOGIN</ion-button
    >
  </form>
</ion-content>
