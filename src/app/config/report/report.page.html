<app-header [header]="'Report'"></app-header>
<ion-content>
  <ion-slides>
    <ion-slide>
      <ion-text><h1>List View</h1></ion-text>
      <ion-grid>
        <ion-row>
          <ion-col
            ><ion-text><h3>Date</h3></ion-text></ion-col
          >
          <ion-col
            ><ion-text><h3>Weight</h3></ion-text></ion-col
          >
        </ion-row>
        <ion-row *ngFor="let item of progress">
          <ion-col>{{item.date | date:'MM/dd/yyyy'}}</ion-col>
          <ion-col>{{item.weight}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-text><h1>Graph View</h1></ion-text>
    </ion-slide>
  </ion-slides>
</ion-content>
